		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script>
			function getParametro_url(name, url) {
				if (!url) url = window.location.href;
				name = name.replace(/[\[\]]/g, '\\$&');
				var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
						results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, ' '));
			}
			col= (getParametro_url("l")||"0").replace(/\r+/g,''); //A: si nos pasaron un texto lo usamos

			async function traerTexto() {
				kvO= await fetch("https://script.google.com/macros/s/AKfycbwdTmnT9UyD4FN3ahW7-TA_fp093QX28uWkHTAfXxQveoHsIro-/exec").then( res => { return res.json() } );
				//A: traje el texto de la hoja
				kv= {}; //U: limpio
				var k; for (k in kvO) { if (k.length>0) {
          kv[k.replace(/[^A-Z0-9 ()_-]/gi,"")]= kvO[k][col];
        }}
				console.log("KV",JSON.stringify(kv,null,1));
				return kv;
			}

			async function traerPlantilla() {
				plantilla= await fetch("plantilla.html").then( res => { return res.text() } );
				kv= await traerTexto();
				rendered = Mustache.render(plantilla, kv);
				document.body.innerHTML= rendered;
			}

			traerPlantilla();
		</script>
